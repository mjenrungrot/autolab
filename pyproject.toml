[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "autolab"
version = "1.0.0"
description = "Shared autolab CLI package for workflow orchestration"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["autolab", "workflow", "experiment", "orchestration"]
dependencies = ["PyYAML>=6"]

[project.scripts]
autolab = "autolab.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
