version: 1
profile: tight-safe
scope: stage_and_run_core
line_limits:
  fixed_max_lines:
    hypothesis.md: 90
    design.yaml: 220
    implementation_plan.md: 260
    implementation_review.md: 120
    review_result.json: 60
    launch/run_local.sh: 160
    launch/run_slurm.sbatch: 120
    analysis/summary.md: 140
    docs_update.md: 160
    runs/<RUN_ID>/metrics.json: 260
  fixed_max_chars:
    hypothesis.md: 9000
    design.yaml: 22000
    implementation_plan.md: 18000
    implementation_review.md: 12000
    review_result.json: 4096
    launch/run_local.sh: 6000
    launch/run_slurm.sbatch: 5000
    analysis/summary.md: 14000
    docs_update.md: 16000
    runs/<RUN_ID>/metrics.json: 20000
  fixed_max_bytes:
    hypothesis.md: 12000
    design.yaml: 30000
    implementation_plan.md: 26000
    implementation_review.md: 20000
    review_result.json: 7000
    launch/run_local.sh: 10000
    launch/run_slurm.sbatch: 9000
    analysis/summary.md: 22000
    docs_update.md: 24000
    runs/<RUN_ID>/metrics.json: 32000
  run_manifest_dynamic:
    target: runs/<RUN_ID>/run_manifest.json
    min_lines: 2500
    max_lines: 12000
    base_lines: 1200
    per_item_lines: 75
    max_chars: 80000
    max_bytes: 150000
    count_paths:
      - "videos[].k_results"
