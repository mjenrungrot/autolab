---
name: ci
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest ruff mdformat yamlfix
      - name: Run style checks
        run: |
          ./scripts/check_style.sh
      - name: Run unit and integration tests
        run: |
          python -m pytest -q
      - name: Run assistant prompt lint
        run: |-
          cd src/autolab/scaffold && python .autolab/verifiers/prompt_lint.py --assistant
      - name: Run verifier golden check
        run: |-
          python -m autolab verify-golden
