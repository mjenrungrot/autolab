name: golden

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-golden:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Verify bundled golden iteration
        run: |
          python -m autolab verify-golden
